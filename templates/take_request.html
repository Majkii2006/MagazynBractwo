<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Wybierz Sprzęt</title>
</head>
<body>

<br>
<h1 style="font-family: Calibri; font-size: 38px; font-weight: 600; margin-left: 580px;">
    Wybierz sprzęt, którego będziesz potrzebował:
</h1>
<h1 style="font-family: Calibri; font-size: 26px; font-weight: 600; margin-left: 690px;">
    Po wybraniu, wciśnij przycisk, aby przejść dalej.
</h1>

<div class="d-flex justify-content-center mt-3"></div>

<form method="POST" action="{{ url_for('take_request_next') }}">

<div class="d-flex justify-content-center mt-4">
    <button type="submit" class="btn btn-primary">Przejdź dalej</button>
</div>
{% block table %}
<br>
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nazwa</th>
            <th>Kategoria</th>
            <th>Ilość</th>
            <th>Ilość do wypożyczenia</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.amount }}</td>
            <td>
                <select name="item_{{ item.id }}" class="form-select bg-dark text-white border-secondary select-fixed">
                    {% for i in range(0, item.amount + 1) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock %}

</form>

<style>
    .form-wrapper {
        width: fit-content;
        margin: 0 auto;
    }
    .select-fixed {
        width: 50px;
    }
    body {
        background-color: #212121;
        color: white;
    }
</style>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
