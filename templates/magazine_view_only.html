<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>ZDH MAGAZYN</title>
</head>
<body>



<br>
<h1 style="font-family: Calibri; font-size: 38px; font-weight: 600; margin-left: 680px;">
    Aktualna Dostępność Magazynu
</h1>
<br>
<a href="{{url_for('take_request')}}" class="btn btn-outline-light btn-space">Utwórz prośbę o wypożyczkę</a>
<br>



    
<br>
    <table class="table table-striped table-dark">
    <thead>
        <tr>
        <th scope="col">ID</th>
        <th scope="col">Nazwa</th>
        <th scope="col">Kategoria</th>
        <th scope="col">Ilość</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.category }}</td>
                        <td>{{ item.amount }}</td>
                    </tr>
        {% endfor %}
    </tbody>
    </table>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>

<style>
    .form-wrapper .form-control {
        background-color: #191919;   /* ciemne tło */
        color: #ffffff;              /* jasny tekst */
        border: 1px solid #444;      /* delikatna ramka */
    }

    .form-wrapper .form-control:focus {
        background-color: #333;      /* trochę jaśniejsze przy focusie */
        border-color: #666;
        color: #fff;
    }

    .form-wrapper {
        width: 400px;        /* dowolna szerokość */
        margin: 0 auto;  
    }    /* centruje poziomo */

    body {
        background-color: #212121;
        color: white;
        
      }

    .btn-space { 
        margin-left: 810px; 
    
    } 
    
</style>


</body>
</html>
